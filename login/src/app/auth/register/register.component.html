<main>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-header">
        <h2>Create Account</h2>
        <p class="text-muted">Please fill in the details to register</p>
      </div>
      
      <form (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" 
                 class="form-control" 
                 id="username" 
                 name="username"
                 [(ngModel)]="credentials.username"
                 placeholder="john.doe"
                 required
                 aria-describedby="usernameHelp">
          <small id="usernameHelp" class="form-hint">Enter a unique username</small>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" 
                 class="form-control" 
                 id="email" 
                 name="email"
                 [(ngModel)]="credentials.email"
                 placeholder="john.doe@example.com"
                 required
                 aria-describedby="emailHelp">
          <small id="emailHelp" class="form-hint">Enter a valid email address</small>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input type="password" 
                   class="form-control" 
                   id="password" 
                   name="password"
                   [(ngModel)]="credentials.password"
                   placeholder="••••••••" 
                   required
                   minlength="6">
          </div>
          <small class="form-hint">Password must be at least 6 characters</small>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-input">
            <input type="password" 
                   class="form-control" 
                   id="confirmPassword" 
                   name="confirmPassword"
                   [(ngModel)]="credentials.confirmPassword"
                   placeholder="••••••••" 
                   required
                   minlength="6">
          </div>
          <small class="form-hint">Re-enter your password to confirm</small>
        </div>
        
        <button type="submit" class="login-button">
          <span>Register</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
          </svg>
        </button>
      </form>
      
      <div class="login-footer">
        <p>Already have an account? <a href="/login" class="register-link">Sign in</a></p>
      </div>
    </div>
  </div>
</main>
