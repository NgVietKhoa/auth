<main>
  <div class="register-wrapper">
    <div class="register-card">
      <div class="register-header">
        <h2>Tạo tài khoản</h2>
        <p class="text-muted">Vui lòng điền thông tin để đăng ký</p>
      </div>
      
      <form (ngSubmit)="onSubmit()" class="register-form">
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        
        <div *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </div>
        
        <div class="form-group">
          <label for="username">Tên đăng nhập</label>
          <input type="text" 
                 class="form-control" 
                 id="username" 
                 name="username"
                 [(ngModel)]="credentials.username"
                 placeholder="john.doe"
                 required
                 aria-describedby="usernameHelp">
          <small id="usernameHelp" class="form-hint">Nhập tên đăng nhập duy nhất</small>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" 
                 class="form-control" 
                 id="email" 
                 name="email"
                 [(ngModel)]="credentials.email"
                 placeholder="john.doe@example.com"
                 required
                 aria-describedby="emailHelp">
          <small id="emailHelp" class="form-hint">Nhập địa chỉ email hợp lệ</small>
        </div>
        
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <div class="password-input">
            <input type="password" 
                   class="form-control" 
                   id="password" 
                   name="password"
                   [(ngModel)]="credentials.password"
                   placeholder="••••••••" 
                   required
                   minlength="6">
          </div>
          <small class="form-hint">Mật khẩu phải có ít nhất 6 ký tự</small>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Xác nhận mật khẩu</label>
          <div class="password-input">
            <input type="password" 
                   class="form-control" 
                   id="confirmPassword" 
                   name="confirmPassword"
                   [(ngModel)]="credentials.confirmPassword"
                   placeholder="••••••••" 
                   required
                   minlength="6">
          </div>
          <small class="form-hint">Nhập lại mật khẩu để xác nhận</small>
        </div>
        
        <button type="submit" class="register-button" [disabled]="isLoading">
          <span *ngIf="!isLoading">Đăng ký</span>
          <span *ngIf="isLoading">Đang xử lý...</span>
          <svg *ngIf="!isLoading" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
          </svg>
        </button>
      </form>
      
      <div class="register-footer">
        <p>Đã có tài khoản? <a [routerLink]="['/login']" class="register-link">Đăng nhập</a></p>
      </div>
    </div>
  </div>
</main>
