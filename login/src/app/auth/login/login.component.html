<div class="login-wrapper">
  <div class="login-card">
    <div class="login-header">
      <h2>Đăng nhập vào tài khoản</h2>
      <p class="text-muted">Nhập thông tin đăng nhập của bạn</p>
    </div>
    
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          [(ngModel)]="credentials.username"
          placeholder="Nhập tên đăng nhập"
          required
          aria-describedby="usernameHelp"
        />
        <small id="usernameHelp" class="form-hint">Sử dụng tên đăng nhập đã đăng ký</small>
      </div>
      
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <div class="password-input">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="credentials.password"
            placeholder="••••••••"
            required
            minlength="6"
          />
          <a [routerLink]="['/forgot-password']" class="forgot-password">Quên?</a>
        </div>
      </div>
      
      <button type="submit" class="login-button" [disabled]="isLoading">
        <span *ngIf="!isLoading">Đăng nhập</span>
        <span *ngIf="isLoading">Đang xử lý...</span>
        <svg *ngIf="!isLoading" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
        </svg>
      </button>
    </form>
    
    <div class="login-footer">
      <p>Chưa có tài khoản? <a [routerLink]="['/register']" class="register-link">Tạo tài khoản</a></p>
    </div>
  </div>
</div>
