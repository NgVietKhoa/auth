<aside class="sidebar" [ngClass]="{'closed': !sidebarOpen}">
  <!-- Header -->
  <div class="sidebar-header">
    <div class="logo"></div>
    <!-- Đã xóa nút close-sidebar -->
  </div>

  <!-- Content -->
  <div class="sidebar-content">
    <!-- Section: Sản Phẩm -->
    <div class="sidebar-section">
      <div class="section-title">Sản Phẩm</div>
      <div class="section-links">
        <a routerLink="/government" class="sidebar-link" routerLinkActive="active">Khách Hàng Chính Phủ</a>
        <a routerLink="/security-defense" class="sidebar-link" routerLinkActive="active">Khách Hàng An Ninh - Quốc Phòng</a>
        <a routerLink="/enterprise" class="sidebar-link" routerLinkActive="active">Khách Hàng Doanh Nghiệp</a>
        <a routerLink="/finance-banking" class="sidebar-link" routerLinkActive="active">Khách Hàng Tài Chính - Ngân Hàng</a>
      </div>
    </div>

    <!-- Section: Thực Tập Sinh -->
    <div class="sidebar-section">
      <div class="section-title">Thực Tập Sinh</div>
      <div class="section-links">
        <a routerLink="/intern" class="sidebar-link" routerLinkActive="active">Danh Sách Thực Tập Sinh</a>
        <a routerLink="/internws" class="sidebar-link" routerLinkActive="active">Lịch Làm Việc</a>
        <a routerLink="/performance" class="sidebar-link" routerLinkActive="active">Đánh Giá Hiệu Xuất</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="sidebar-footer">
    <div class="user-menu">
      <div class="user-icon">
        {{ getUserInitial() }}
      </div>
      <div class="user-dropdown">
        <div class="user-dropdown-header">
          {{ getUserName() }}
        </div>
        <a href="#" class="user-dropdown-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
          </svg>
          Hồ sơ của tôi
        </a>
        <a href="#" class="user-dropdown-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c-1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c-1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c-.698-1.283.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
          </svg>
          Cài đặt
        </a>
        <div (click)="logout()" class="user-dropdown-item logout">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
          </svg>
          Đăng xuất
        </div>
      </div>
    </div>
  </div>
</aside>

<!-- Toggle button khi sidebar đóng -->
<button *ngIf="!sidebarOpen" class="sidebar-toggle" (click)="toggleSidebar()">≡</button>
